<!doctype>
<html lang="en-us">
    <head>
        <title>Omaha School of Ministry</title>
        <meta charset="utf-8">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
        <script src="https://kit.fontawesome.com/70268be1d2.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {{ $style := resources.Get "styles/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">
        {{ block "meta" . }}
        {{ end }}
    </head>
    <body>
        {{ partial "header.html" . }}
        {{ block "main" . }}
        {{ end }}
        <script src="/main.js"></script>
    </body>
</html>
